<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
    .calculator {
      background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .calculator input {
      width: 100%; height: 50px; text-align: right; margin-bottom: 10px;
      font-size: 1.5em; border: none; border-radius: 5px; padding: 5px;
    }
    .buttons { display: grid; grid-template-columns: repeat(4, 70px); gap: 10px; }
    button {
      height: 60px; font-size: 1.2em; border: none;
      border-radius: 5px; cursor: pointer; background: #444; color: white;
      transition: background 0.3s;
    }
    button:hover { background: #666; }
    .equal { grid-column: span 2; background: orange; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">รท</button>
      <button onclick="appendValue('*')">ร</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  
  
  <script>
    let display = document.getElementById("display");
    function appendValue(value) {
      display.value += value;
    }
    function clearDisplay() {
      display.value = "";
    }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
